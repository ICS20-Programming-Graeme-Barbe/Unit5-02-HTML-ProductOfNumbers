<!DOCTYPE html>
<html>
	<head>
		<!-- Meta data -->
	    <meta charset="utf-8" />
	    <meta name="description" content="Product Of Numbers" />
	    <meta name="keywords" content="immaculata, ics2o" />
	    <meta name="author" content="Graeme" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
	    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
	    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
	    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
	    <link rel="manifest" href="./fav_index/site.webmanifest" />
		<!-- Google MDL -->
	    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-green.min.css" />	
		<!-- Css style sheet -->
		<link rel="stylesheet" href="./css/style.css" />
	    <title>Product Of Numbers</title>
	</head>
	<body>
		<!-- Js file link -->
	    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	    <script src="./js/script.js"></script>

		<!-- MDL Header -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	    	<header class="mdl-layout__header">
		        <div class="mdl-layout__header-row">
		        	<span class="mdl-layout-title">Product Of Numbers</span>
		        </div>
	    	</header>

			<!-- Image and info -->
			<center><h1>Product Of Numbers</h1>
   			<img src="./images/multiplication.png" width="25%">

			<!-- Info -->
			<h5>Enter your multiplicand and multiplier, then the web page will display the result.</h5>
			
			<!-- Textfield for multiplicand -->
			<form action="#">
				<h4>Multiplicand</h4>
  				<div class="mdl-textfield mdl-js-textfield">
			    	<input 
						class="mdl-textfield__input" 
						type="number" 
						step="1"
						min ="0"
						id="userNumber1"
					/>
			    	<label class="mdl-textfield__label" for="userNumber1">Ex: 12</label>
			    	<span class="mdl-textfield__error">No decimals allowed</span>
			  	</div>

				<!-- Textfield for multiplier -->
				<h4>Multiplier</h4>
  				<div class="mdl-textfield mdl-js-textfield">
			    	<input 
						class="mdl-textfield__input" 
						type="number" 
						step="1"
						min ="0"
						id="userNumber2"
					/>
			    	<label class="mdl-textfield__label" for="userNumber2">Ex: 5</label>
			    	<span class="mdl-textfield__error">No decimals allowed</span>
			  	</div>
			</form>
				
			<!-- Submit button to submit numbers -->
			<br>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="submit()">
			    Submit
			</button>
			<br>
			<br>

			<!-- Div for answers -->
			<p>
			 <div id="answers">
			    <div id="numbers" class="numbers"><div>
				<div id="error" class="error"></div>
			 </div>
			</p>
		</div>
	</body>
</html>
